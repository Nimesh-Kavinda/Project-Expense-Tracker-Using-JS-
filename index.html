<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Easiest Way To Track Your transactions!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x" href="./images/search.png">
</head>
<body>
    <main>

        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">WebExpert</p>
                    <p class="sub-title">Easiest Way To Track Your transactions!</p>
                </section>

                <section class="transaction-control">
                    <div class="actions">
                        <h3>Add Transaction</h3>
                        <form class="add">
                            <input type="text" name="source" placeholder="Source" autocomplete="off">
                            <input type="number" name="amount" placeholder="Amount" autocomplete="off">
                            <input type="submit" value="Add Tranaction" >                     
                        </form>
                        <span class="erromsg"></span>
                    </div>
                    <div class="stats">
                        <h3>Statistics</h3>
                        <p class="balance">
                            Balance : Rs.<span id="balane"></span>
                        </p>
                        <p class="income">
                            Income : Rs.<span id="income"></span>
                        </p>
                        <p class="expense">
                            Expense : Rs.<span id="expense"></span>
                        </p>
                    </div>
                </section>

                <section class="transaction-history">
                    <h3>Transaction History</h3>

                        <div class="records">

                    <div class="income">
                        <h3>Income</h3>
                        <ul class="income-list">

                          


                        </ul>
                    </div>
                    <div class="expense">
                        <h3>Expense</h3>
                        <ul class="expense-list">
                       

                    </ul>
                    </div>

                </div>
                </section>
            </div>
        </div>


    </main>









    <script src="index.js"6></script>
</body>
</html>
